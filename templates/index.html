<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      /* You can delete this <style> if you use styles.css */
      body { font-family: system-ui, Arial; margin: 2rem; max-width: 720px }
      .row { display:flex; gap:.5rem; margin:.75rem 0; align-items:center }
      input[type=text] { flex:1; padding:.6rem }
      button { padding:.55rem .9rem; cursor:pointer }
      ul { list-style:none; padding-left:0 }
      li { display:flex; gap:.5rem; align-items:center; margin:.5rem 0 }
      li.done span { text-decoration: line-through; opacity:.6 }
      li span { flex:1; }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>

    <div class="row">
      <input id="newText" type="text" placeholder="Add a task..." />
      <button id="addBtn">Add</button>
    </div>

    <ul id="list"></ul>

    <script src="/static/app.js"></script>
  </body>
</html>
